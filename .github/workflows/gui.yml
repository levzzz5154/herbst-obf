name: Go Make

on:
  - push
  - pull_request
    
jobs:
  build:
    # if: "contains(github.event.head_commit.message, '[make]')"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    - name: Get dependencies
      run: |
        cd gui
        go mod tidy
    - name: Build
      run: |
        cd gui
        make build FLAGS=-v


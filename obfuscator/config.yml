  flow:
    enabled: true

    shuffleBlocks: true
    # size of instruction blocks
    # less = more obfuscation, not recommended to set lower than 3
    blockSizeMin: 4
    blockSizeMax: 6

    addFakeJumps: true
    fakeJumpChancePercent: 10

input: "test.jar"
output: "%name%.obf.jar"

transformers:
  renamers:
#    dictionary: "\\/_üöäÜÖÄ"
    length:  24
    classes: true  # Rename classes
    fields:  true  # Rename fields
    methods: false # Rename methods
